<!doctype html>
<html lang="pt-br">
<head>
    <title>Máquina de Turing</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/tela-inicial.css">
</head>
<body class="jumbotron" >

    <div id="cabecalho">
        <h3>Máquina de Turing</h3>
    </div>

    <br/><br/>

    <div class="container ">
        <div class="row">
            <div class="col-lg-12">
                <form action="https://localhost/maquina-de-turing/maquina" method="post">
                    <div id="div-form" class="form-group form-control form-control-lg">
                        <div class="form-group ">
                            <label for="estado">Estados</label>
                            <input type="text" class="form-control" id="estado" placeholder="Informe estados">
                        </div>
                        <div class="form-group ">
                            <label for="simbolo">Simbolos</label>
                            <input type="text" class="form-control" id="simbolo" placeholder="Informe os simbolos">
                        </div>
                        <div class="form-group ">
                            <label for="estadoInicial">Estado Inicial</label>
                            <input type="text" class="form-control" id="estadoInicial" placeholder="Informe o simbolo inicial">
                        </div>
                        <div class="form-group ">
                            <button class="btn btn-primary btn-block" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
